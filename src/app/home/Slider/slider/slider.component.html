<div class="container-fluid my-4 p-3" style="position: relative">
  <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let image of images; let i = index" type="button"
        [attr.data-bs-target]="'#carouselExampleIndicators'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
        aria-current="true"></button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let item of images; let i = index" class="carousel-item" [class.active]="i === 0">
        <img [src]="'http://localhost:3000/uploads/hero/' + item.filename" class="d-block w-100 h-100"
          alt="Slide {{i + 1}}">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
