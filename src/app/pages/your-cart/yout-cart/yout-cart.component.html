<div class="container mt-5">
    <div class="row">
        <div class="col-xl-8">


            <div class="card border shadow-none">
                <div class="card-body" *ngFor="let item of cart">
                    <div class="d-flex align-items-start border-bottom pb-3">
                        <div class="me-4">
                            <img src="http://localhost:3000/uploads/{{item.productId.image }}" alt=""
                                class="avatar-lg rounded">
                        </div>
                        <div class="flex-grow-1 align-self-center overflow-hidden">
                            <div>
                                <h5 class="text-truncate font-size-18"><a href="#"
                                        class="text-dark">{{item.productId.brand}}</a>
                                </h5>
                                <p class="text-muted mb-0">
                                    <i class="bx bxs-star text-warning"></i>
                                    <i class="bx bxs-star text-warning"></i>
                                    <i class="bx bxs-star text-warning"></i>
                                    <i class="bx bxs-star text-warning"></i>
                                    <i class="bx bxs-star-half text-warning"></i>
                                </p>
                                <p class="mb-0 mt-1">Color : <span class="fw-medium">Gray</span></p>
                            </div>
                        </div>

                        <div style="margin: auto;">
                            <button mat-stroked-button color="warn" (click)="removeFromCart(item._id)">Remove</button>
                        </div>

                    </div>

                    <div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mt-3">
                                    <p class="text-muted mb-2">Price</p>
                                    <h5 class="mb-0 mt-2"><span class="text-muted me-2"><del
                                                class="font-size-16 fw-normal"></del></span>${{item.productId.price}}
                                    </h5>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mt-3">
                                    <p class="text-muted mb-2">Quantity</p>
                                    <div class="d-inline-flex">
                                        <select class="form-select form-select-sm w-xl">
                                            <option value="1" selected="">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mt-3">
                                    <p class="text-muted mb-2">Total</p>
                                    <h5>₹{{item.productId.price}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end card -->


            <div class="row my-4">
                <div class="col-sm-6">

                    <button class="w-100" routerLink="" mat-raised-button color="primary">Continue Shopping </button>
                </div> <!-- end col -->
                <div class="col-sm-6">
                    <div class="text-sm-end mt-2 mt-sm-0">
                        <!-- <a (click)="Payment()" class="btn btn-success w-100">
                            <i class="mdi mdi-cart-outline me-1"></i> Payment </a> -->
                        <google-pay-button class="w-100" environment="TEST" buttonType="buy" buttonSizeMode="fill"
                            [paymentRequest]="paymentRequest"
                            (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
                    </div>
                </div> <!-- end col -->
            </div> <!-- end row-->
        </div>

        <div class="col-xl-4">
            <div class="mt-5 mt-lg-0">
                <div class="card border shadow-none">
                    <div class="card-header bg-transparent border-bottom py-3 px-4">
                        <h5 class="font-size-16 mb-0">Order Summary <span class="float-end">#MN0124</span></h5>
                    </div>
                    <div class="card-body p-4 pt-2">

                        <div class="table-responsive">
                            <table class="table mb-0">
                                <tbody>
                                    <!-- <tr>
                                        <td>Sub Total :</td>
                                        <td class="text-end"></td>
                                    </tr> -->
                                    <tr>
                                        <td>Discount : </td>
                                        <td class="text-end">- ₹ 10%</td>
                                    </tr>
                                    <tr>
                                        <td>Shipping Charge :</td>
                                        <td class="text-end">₹ 0</td>
                                    </tr>
                                    <tr>
                                        <td>Estimated Tax : </td>
                                        <td class="text-end">₹ 0</td>
                                    </tr>
                                    <tr class="bg-light">
                                        <th>Total :</th>
                                        <td class="text-end">
                                            <span class="fw-bold">
                                                ₹ {{ calculateTotalPriceWithDiscount(cart) }}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- end table-responsive -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

</div>
